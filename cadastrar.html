<script type="text/javascript">
function valida_campos()
	{
		if(document.getElementById('nome_usu').value == '')
			{
				alert('Por favor, preencha os campos obrigatórios.');
				document.getElementById('nome_usu').focus();
				return false;
			}
		if(document.getElementById('email_usu').value == '')
			{
				alert('Por favor, preencha os campos obrigatórios.');
				document.getElementById('email_usu').focus();
				return false;
			}
		if(document.getElementById('senha_usu').value == '' || document.getElementById('senha_usu').value != document.getElementById('senha2_usu').value)
			{
        Swal.fire({
    icon: 'error',
    title: 'Erro',
    text: 'Por favor, as senhas não conferem, por favor, redigite.!'
    })
				document.getElementById('senha_usu').focus();
				return false;
			}
	}
</script>

<form method="post" action="cadastrar.php" class="needs-validation" onSubmit="return valida_campos();">
        <div class="form-row">
          <div class="col-md-10 mb-3">
            <label for="validationTooltip01">Nome completo</label>
            <input type="text" class="form-control" id="nome_usu" name="nome_usu" placeholder="Nome" required>
            <div class="valid-tooltip">
              Tudo certo!
            </div>
          </div>
          <div class="col-md-10 mb-3">
            <label for="validationTooltipUsername">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="email">@</span>
              </div>
              <input type="text" class="form-control" id="email_usu" name="email_usu" placeholder="E-mail" aria-describedby="validationTooltipUsernamePrepend" required>
              <div class="invalid-tooltip">
                Por favor, escolha um e-mail válido.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
        <div class="col-md-10 mb-3">
            <label for="validationTooltip03">Usuário</label>
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" required>
            <div class="invalid-tooltip">
              Por favor, informe o nome de usuário.
            </div>
          </div>
          <div class="col-md-10 mb-3">
            <label for="validationTooltip04">Cpf</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
            <div class="invalid-tooltip">
              Por favor, informe seu cpf.
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-10 mb-3">
            <label for="validationTooltip03">Senha</label>
            <input type="password" class="form-control" id="senha_usu" name="senha_usu" placeholder="Senha" required>
            <div class="invalid-tooltip">
              Por favor, informe uma senha válida.
            </div>
          </div>
          <div class="col-md-10 mb-3">
            <label for="validationTooltip04">Confirme a senha</label>
            <input type="password" class="form-control" id="senha2_usu" name="senha_usu" placeholder="Senha" required>
            <div class="invalid-tooltip">
              Por favor, confirme a senha.
            </div>
          </div>
        </div>
